<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images//weather.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brend">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Mondey Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img class="icon" src="./icons/day/113.png" alt="error" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
                </div>
            </div>
            <div class="panel">
                <form id="locationInput">
                    <input type="text" class="search" placeholder="Search Location...">
                    <button type="submit" class="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <ul class="sities">
                    <li class="sity">New York</li>
                    <li class="sity">California</li>
                    <li class="sity">Paris</li>
                    <li class="sity">Tokyo</li>
                </ul>
                <ul class="details">
                    <h4>Weather Datails</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">64%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">8km/h</span>
                    </li>
                </ul>
            </div> 
        </div>
    <script src="https://kit.fontawesome.com/3eb353a5b6.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
